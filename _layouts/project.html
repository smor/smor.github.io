---
layout: projects
---

<div style="margin-top: 20px; margin-bottom: 20px" class="ui container">
  <h1>{{ page.title }}</h1>

{% if page.tags %}
<p>
  <span>
    {% assign ptags = page.tags | split:' ' %}
    {% for tag in ptags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <div class="ui basic label"><a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a></div>
    {% endfor %}
  </span>
</p>
{% endif %}

  {{ content }}
</div>
